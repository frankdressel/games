<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Wähle deinen Spielerstatus</title>
</head>
<style type="text/css">
.css-grd {
	background: #2a6da9;
	background: -moz-linear-gradient(top, #FF8000, #FFFFFF);
	background: -webkit-gradient(linear, left top, left bottom, from(#55aaee),
		to(#003366) );
	color: #000000;
	height: auto;
	padding: 5px;
	border: 1px solid #000;
	border-radius: 10px;
	-moz-border-radius: 10px;
	-webkit-border-radius: 10px;
}
</style>
<body>
	<div class="css-grd">
		<h1>Schritt 1: Wähle deinen Spielerstatus</h1>
		<table width="100%">
			<tr>
				<td align="left">
					<button type="button" onclick="JavaScript:window.location = 'http://www.s344813805.online.de/raumschach/html/horst.html';">
						<img alt="" src="images/tools-wizard.png"><br> Erstelle ein neues Spiel!
					</button>
				</td>
				<td align="center">Willkommen bei Raumschach. Nun musst Du wählen: Hast Du Raumschach
			auf deinem Rechner gestartet? Ja? Dann kannst Du ein neues Spiel erstellen und auf Mitspieler warten.<br>
			 Anderenfalls kannst Du Spiel auswählen, bei dem Du gerne mitspielen möchtest.
			</td>
				<td align="right">
					<button type="button" onclick="JavaScript:window.location = 'http://www.s344813805.online.de/raumschach/html/horstGesucht.phtml';">
						<img alt="" src="images/click.png"><br>
						Wähle ein erstelltes Spiel
					</button>
				</td>
			</tr>
		</table>

		<p align="center">
			<b>Viel Spaß!</b>
		</p>
	</div>
</body>
</html>
