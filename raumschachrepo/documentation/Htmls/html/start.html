<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<style type="text/css">
.css-grd {
	background: #2a6da9;
	background: -moz-linear-gradient(top, #FF8000, #FFFFFF);
	background: -webkit-gradient(linear, left top, left bottom, from(#55aaee),
		to(#003366) );
	color: #000000;
	height: auto;
	padding: 5px;
	border: 1px solid #000;
	border-radius: 10px;
	-moz-border-radius: 10px;
	-webkit-border-radius: 10px;
}
</style>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Raumschach</title>
</head>
<body>
	<div class="css-grd">
		<h1>Raumschach</h1>
		<table width="100%">
			<tr>
				<td align="left">
					<button type="button"
						onclick="JavaScript:window.location = 'http://localhost/view?startup=view';">
						<img alt="" src="images/logo.png"><br> Start Raumschach
						locally!
					</button>
				</td>
				<td align="center">Please select the way, you want to play
					Raumschach: Play locally on your computer (left) or play online
					(right).</td>
				<td align="right">
					<button type="button"
						onclick="JavaScript:window.location = 'http://www.s344813805.online.de/raumschach/html/choose.html';">
						<img alt="" src="images/applications-internet-3.png"><br>
						Play online!
					</button>
				</td>
			</tr>
		</table>
	</div>
